# Maximum number of requests per second. Maximum 10, can be set lower here
app.throttle=3
# Default filename to look for input. Std in if not found or -i command line argument to specify another file at runtime
app.input=asins.txt
# Default filename for output. Command line -o to specify a different file, or -1 to specify std out.
app.output=items.xml

# Logs appended to for success rates and API errors
app.log.general=amazon-products-lookup.log
app.log.errors=amazon-products-lookup.errors.log